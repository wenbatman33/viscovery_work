<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>PinStream</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/base.css" >
<script src="/static/utilities.js" type="text/javascript"></script>
<script src="/static/login.js" type="text/javascript"></script>
<script type="text/javascript">PinstreamWeb.init('{{is_extension}}')</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="margin-top:25%">
                    <div class="panel-heading text-center">
                        <h3 class="panel-title">Log in to PinStream</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <form id="form-login">
                              <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                              </div>
                              <button type="button" onClick="PinstreamWeb.login()" class="btn btn-primary btn-block">Log in with email</button>
                            </form>
                            <!--<div class="fb-login-button" scope="public_profile,email,user_birthday" onlogin="CheckLogin();" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>-->
                        </div>
                        <div id="error-area" class="displaynone">
                            <br>
                            <div id="error-msg" class="alert alert-danger" role="alert">Log In Fail!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>{{origin}}</div>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.9&appId=744881678883100";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</body>

</html>
